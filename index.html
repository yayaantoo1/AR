<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Sketchfab Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets timeout="10000">
        <a-asset-item
          id="model"
          src="little_dog_cartoon__0311212803_texture.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-sphere position="-0.5 0.5 0" radius="0.3" color="red"> </a-sphere>
        <!-- Model dari Sketchfab -->
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
